<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>if else</title>
  </head>
  <body>
    <script type="text/javascript">
var numero1=3;
var numero2=8;

    if(numero1==numero2){
      alert("los numeros son iguales");
    }
    else if(numero1 != numero2 ){
      alert("los numeros no son iguales")
    }
    else{
      alert ("hola")
    }

    </script>
  </body>
</html>
