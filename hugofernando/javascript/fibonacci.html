<html>
<head>
    <title>Series de Fibonacci</title>
   
</head>

<body>

     <script type="text/javascript">
        function fibonacci(numero)
        {
            var var1 = 0;
            var var2 = 1;
            var var3;

            document.write(var1 + " -  ");
            document.write(var2 + " -  ");

            for(var i=1; i <= numero; i++)
            {
                var3 = var1 + var2;
                var1 = var2;
                var2 = var3;
                document.write(var3 + " - ");
            }
        }
        fibonacci(5);
         </script>

</body>
</html>
