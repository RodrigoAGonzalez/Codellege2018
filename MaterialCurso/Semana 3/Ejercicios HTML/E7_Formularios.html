<html>
	<head>
		<title>Ejercicio 7 | Formulario</title>
		<meta charset = "UTF-8"/>
	</head>
	<body>
		<form>
			<h1>Registrar usuario</h1>
			<table>
				<tr>
					<td>Nombre: </td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>Edad: </td>
					<td><input type="text" size="1" maxlength="3"/></td>
				</tr>
				<tr>
					<td>Nombre de usuario: </td>
					<td><input type="text"/></td>
				</tr>
				<tr>
					<td>Contraseña: </td>
					<td><input type="password" maxlength="8"/></td>
				</tr>
				<tr>
					<td>Intereses: </td>
					<td><input type="checkbox" name="intereses" value="Programacion" />Programación<br/>
					<input type="checkbox" name="intereses" value="Soporte" />Soporte</td>
				</tr>
				<tr>
					<td colspan="2"><input type="text" value="Llenar todos los campos *" readonly="readonly" disabled="disabled" size="18"/></td>
				</tr>
				<tr>
					<td colspan="2" style="text-align:center; padding:20"><input type="submit" value="Registrar"/></td>
				</tr>
			</table>
			
		</form>
	</body>
</html>
