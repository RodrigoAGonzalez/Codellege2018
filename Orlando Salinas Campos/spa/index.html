<script>
    window.onload = () =>{

        var content = document.getElementById( "content" )

        var module = getURLParameter( "module" );
        var _module_id = getURLParameter( "details" );

        if( module ){
            GetModules( module );
        }

        else if ( _module_id )
        {
            GetContentForModule( _module_id );
        }

        else if( (location.search.split('?') + '' ) == '' || location.search.split('?')[1] == "home" )
            SetHome();

        else if( location.search.split('?')[1] == "about" )
        {
            content.innerHTML = "<h2>The about section</h2>";
        }

        else if( location.search.split('?')[1] == "help" )
        {
            content.innerHTML = "<h2>The help section for this specific page</h2>";
        }

        else if( location.search.split('?')[1] == "contact" )
        {
            content.innerHTML = "<h2>The contact section</h2>";
        }

        else 
        {
            var S = getURLParameter( "submit" );
            var R = getURLParameter( "report" );
            var A = getURLParameter( "analytics" );

            if( S )
                GetTaskForm( "S", S )
            else if( R )
                GetTaskForm( "R", R )
            else if( A )
                GetTaskForm( "A", A )

            else 
                SetHome();
        }     
    };

    function SetHome()
    {
        content.innerHTML = ''+
        '<h2>Well... This is akward!</h2>' + 
        '<br>' + 
        '<h3>We are still working in this page... But hey! you can have fun looking at this loading GIF :D</h3>' + 
        '<br>' +
        '<div align="center">' + 
            '<img src="loader.gif" />' +
        '</div>';
    }

    function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search) || [null, ''])[1].replace(/\+/g, '%20')) || null;
    }

</script>
