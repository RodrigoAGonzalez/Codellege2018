<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    function crearParrafo (parrafo){
      var elemento = document.createElement('p');
      document.body.appendChild(elemento);
      elemento.innerHTML = parrafo;
    }


    </script>
  </head>
  <body>
    <script>
    for (var i = 1; i <= 10; i++) {
    for (var j = 1; j <= 10; j++) {
    var multiplicacion = i * j;

    crearParrafo("La tabla de multiplicar del " + i + " es:" + i +" x " + j + " = " + multiplicacion);
     }
    }
    </script>
  </body>
</html>
