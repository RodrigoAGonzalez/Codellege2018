<input type="text" id="seleccion" />
<button onclick="EjecutarAccion();">Ejecutar</button>

  {

    switch( seleccion )

      case "B":

      break;
      case "C":
      case "c":
      alert("Alex ha sido seleccionado");
      break;
      case "D":

      alert("Hugo ha sido seleccionado");
      break;

      break;
      case "F":

      break;
      case "G":
      case "g":
      alert("Teresa ha sido seleccionada");
      break;
      case "H":
      case "h":
      alert("Orlando ha sido seleccionado");
      break;
      case "I":
      case "i":
      alert("Kevin ha sido seleccionado");

      case "J":
