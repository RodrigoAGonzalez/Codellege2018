<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 id="loading">Task Completed: 0%</h1>
    <script>
		
		var flag = true;
		var i = 1;
		var load = document.getElementById("loading");
		var funcion = () => {

		};

		var task = setInterval(
			() =>
			//() => es lo mismo que function()
			{
				if( flag )
				{
					load.innerHTML = "Task completed: " + Math.ceil( (i / 500) * 100 ) + "%";
				}
				else
					clearInterval( task );
				i++;
				flag = i == 500 ? false : true;
			},
			33
		);
	</script>
</body>
